<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLATAFORMA DIGITAL PARA AYUDA HUMANITARIA A PERSONAS EN ESTADO DE VULNERABILIDAD</title>
    <link rel="stylesheet"  href="css/Cronometro.css">
</head>
<body>
    <div id="Plataforma" class="Plataforma">
        <link rel="stylesheet" href="css/posters.css">
        <img  class="plataforma"src="img/fondoPosters.jpg" alt="visual"> 
        <img  class="posterPlataforma"src="img/plataforma.jpg" alt="carnaval"> 
        <iframe class="PlataformaPdf" src="pdf/plataforma.pdf"></iframe>
    </div>

    <div class="c-bodi">
        <div class="c-time">
         <div class="screen">
            <span id="time">00:00:00.00</span>
         </div>
         <div class="c-btn">
             <button  id="btnStart">&#9658;</button>
             <button id="btn-stop">&#8718;</button>
             <button id="btn-reset">&#8635;</button>
         </div> 
       </div>
     </div>
 
 
     <script src="time.js"></script>
    
</body>
</html>
